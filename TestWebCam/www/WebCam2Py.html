<!-- 前端網頁, 拍照並傳送影像串流給後端 Node.js -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web rtc take photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <video id="video">瀏覽器不支援 Video</video>

  <canvas id="canvas">
    <img id="photo" alt="拍照後的照片">
  </canvas>
</main>

<div class="actions">
  <button id="takePhotoButton" type="button" class="btn btn-primary">拍照</button>
  <button id="downloadButton" type="button" class="btn btn-success">下載</button>
  <button id="clearButton" type="button" class="btn btn-danger">清空</button>
  <button id="sendOnePhotoButton" type="button" class="btn btn-primary">傳送照片一次</button>
  <button id="sendManyPhotoButton" type="button" class="btn btn-success">連續傳送串流</button>
  <button id="stopSendButton" type="button" class="btn btn-danger">停止傳送</button>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./main2Py.js"></script>
</body>
</html>
